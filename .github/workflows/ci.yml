name: CI
permissions: read-all
on:
  pull_request:
  push:
    branches:
      - development
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22, 24]

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: 'npm ci'

      - name: Run lint
        run: 'npm run lint'

      - name: Run format
        run: 'npm run format'

      - name: Run build
        run: 'npm run build'
